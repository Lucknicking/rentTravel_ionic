<link rel="stylesheet" href="../../assets/aliFont/iconfont.css">
<ion-content style="background-color: #F2F2F2">
  <div class="head_bg" padding>
    <h3>个人中心</h3>
    <i class="iconfont icon-shezhi" style="color: #fff;"></i>
  </div>
  <div class="login_card">
    <div>
      <img src="../../assets/imgs/userPhoto.jpg">
      <div class="login_intent">
        <h3>nicking</h3>
        <span>账号：hhhhhhh</span>
      </div>
    </div>
    <div class="login_li">
      <ion-grid>
        <ion-row>
          <ion-col>
            <div>
              <span class="money">0</span>
              <span>账户余额</span>
            </div>
          </ion-col>
          <ion-col>
            <div>
              <span class="money">2</span>
              <span>优惠券</span>
            </div>
          </ion-col>
          <ion-col style="border: 0px;">
            <div>
              <span class="money">3</span>
              <span>积分</span>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div class="login_bottom"></div>
  </div>
  <div class="my_content" padding>
    <ion-grid>
      <ion-row>
        <ion-col>
          <h5>我的订单</h5>
        </ion-col>
        <ion-col style="text-align: right">
          <span>全部订单 ></span>
        </ion-col>
      </ion-row>
      <ion-row class="order">
        <ion-col>
          <div>
            <img src="../../assets/imgs/order05.png">
            <span>待付款</span>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <img src="../../assets/imgs/order04.png">
            <span>待分享</span>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <img src="../../assets/imgs/order02.png">
            <span>待自提</span>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <img src="../../assets/imgs/order03.png">
            <span>已完成</span>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <img src="../../assets/imgs/order01.png">
            <span>退款中</span>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-list>
            <button ion-item *ngFor="let item of items" (click)="openNavDetailsPage(item)" icon-start>
              <ion-icon [name]="'logo-' + item.icon" [ngStyle]="{'color': item.color}" item-start></ion-icon>
              {{ item.title }}
            </button>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
