<ion-header>

  <ion-navbar>
    <ion-title>编辑资料</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-color">
  <div class="userDiv">
    <img src="../../assets/imgs/userPhoto.jpg">
    <span (click)="changeImg()">更换头像</span>
  </div>
  <div class="color_for_bg"></div>
  <ion-list>
    <ion-item>
      账号：
      <label class="item-input-wrapper">
        <!--<span>{{user.userName}}</span>-->
        <input readonly="readonly" class="userInput" type="text" [(ngModel)]="user.userName"/>
      </label>
    </ion-item>
    <ion-item>
      用户名：
      <label class="item-input-wrapper">
        <input class="userInput" type="text" [(ngModel)]="user.nickName"/>
      </label>
    </ion-item>
    <ion-item>
      邮箱：
      <label class="item-input-wrapper">
        <input class="userInput" type="text" [(ngModel)]="user.email"/>
      </label>
    </ion-item>
    <ion-item>
      手机号：
      <label class="item-input-wrapper">
        <input class="userInput" type="text" [(ngModel)]="user.phone"/>
      </label>
    </ion-item>
  </ion-list>

  <div style="text-align: center; margin-left: 30px; margin-right: 30px;margin-top: 30px;">
    <button ion-button block (click)="save()">
      保存
    </button>
  </div>
</ion-content>
