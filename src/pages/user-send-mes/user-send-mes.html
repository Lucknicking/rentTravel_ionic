<ion-header>

  <ion-navbar>
    <ion-title>发布动态</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>标题</ion-label>
      <ion-input type="text" [(ngModel)]="mesTitle"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>正文</ion-label>
      <ion-textarea type="text" [(ngModel)]="mesContent" autosize></ion-textarea>
    </ion-item>
  </ion-list>

  <div style="width: 50px;height: 50px;background-color: #DBDBDB"(click)="useASComponent()">
    <ion-icon style="font-size: 30px;color:#828282;margin-left: 15px;margin-top: 10px" name="add"></ion-icon>
  </div>-->
  <div padding>
    <button ion-button color="primary" block (click)="mesSubmit()">发布</button>
  </div>
</ion-content>
