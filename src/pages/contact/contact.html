<ion-header>
  <ion-navbar>
    <ion-title>
      探索
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="content_bg">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="下拉刷新"
      refreshingSpinner="circles"
      refreshingText="刷新中...">
    </ion-refresher-content>
  </ion-refresher>
  <div class="color_for_bg"></div>
  <ion-item (click)="uploadMes()">
    <ion-avatar item-start>
      <img src="../../assets/imgs/userPhoto.jpg">
    </ion-avatar>
    <p>说点什么吧...</p>
  </ion-item>

  <div class="color_for_bg"></div>

  <ion-card *ngFor="let new of newsList">
    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/imgs/userPhoto.jpg">
      </ion-avatar>
      <h2>{{new.nickName}}</h2>
      <p>{{new.date | date}}</p>
    </ion-item>
    <img src="../../assets/imgs/userPhoto.jpg">
    <ion-card-content>
      <p>{{new.content}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button color="primary" clear small icon-start (click)="approvel()">
          <ion-icon name='thumbs-up'></ion-icon>
          {{new.totalZan}} 赞
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="primary" clear small icon-start>
          <ion-icon name='text'></ion-icon>
          {{new.totalComment}} 评论
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          {{new.time}} ago
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
